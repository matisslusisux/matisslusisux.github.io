<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve Boyd Motors | Enquiry Form</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="../JavaScript/scripts.js"></script>
</head>

<body>
    <!-- Red strip header at top -->
    <header>
        <div class="logo">SBM</div>
        <!-- Index navigation -->
        <nav id="desktop-topnav">
            <a href="../HTML/home.html">Home</a>
            <a href="../HTML/product-listings.html">Listings</a>
            <a href="../HTML/comparison-page.html">Comparison</a>
        </nav>

        <nav id="mobile-topnav">
            <a href="../HTML/home.html"><i class="material-symbols-outlined">house</i></a>
            <a href="../HTML/product-listings.html"><i class="material-symbols-outlined">directions_car</i></a>
            <a href="../HTML/comparison-page.html"><i class="material-symbols-outlined">exposure</i></a>
        </nav>
    </header>

    <!-- Product listing page -->
    <main>
        <form name="enquiryForm" onsubmit="return validateForm()">
            <h2>Enquiry Form</h2>
            <ul id="contact-details">
                <li>
                    <label>Name:</label>
                    <input type="text" name="form-name" class="input-box">
                </li>

                <li>
                    <label>Email:</label>
                    <input type="text" name="form-email" class="input-box">
                </li>

                <li>
                    <label>Phone:</label>
                    <input type="text" name="form-phone" class="input-box">
                </li>

                <li>
                    <label>Which car(s):</label>
                    <ul>
                        <li>
                            <label class="switch">
                                <input type="checkbox" class="checkbox">
                                <span class="bullet"></span>
                                <p>2016 Volkswagen Golf</p>
                            </label>
                        </li>

                        <li>
                            <label class="switch">
                                <input type="checkbox" class="checkbox">
                                <span class="bullet"></span>
                                <p>2012 Audi Q5</p>
                            </label>
                        </li>

                        <li>
                            <label class="switch">
                                <input type="checkbox" class="checkbox">
                                <span class="bullet"></span>
                                <p>2007 BMW 335i</p>
                            </label>
                        </li>
                    </ul>
                </li>
            </ul>

            <div id="enquiry">
                <label class="text-center">What would you like to know?</label>
                <br>
                <input type="text" name="form-enquiry" class="input-box" id="form-enquiry">
                <br>
                <input type="submit" class="button" value="Validate">
                <a href="../HTML/enquiry-confirmation.html" class="button">Submit</a>
            </div>

        </form>
    </main>

</body>

</html>
